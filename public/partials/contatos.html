<div class="jumbotron">
    <div class="container">
        <h1>Bem vindo ao teste sobre MEAN</h1>
    </div>
</div>

<button class="btn btn-primary" ng-click="incrementa()">Novo</button>
<p>Contatos Cadastrados {{total}}</p>
<input type="search" class="form-control"placeholder="Busca" ng-model="filtro">
<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th class="text-center">Ação</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="contato in contatos | filter: filtro">
                <td><a href="#">{{contato.nome}}</a></td>
                <td><a href="#">{{contato.email}}</a></td>
                <td class="text-center"><button type="button" class="btn btn-danger">Remover</button></td>
            </tr>
        </tbody>
    </table>
</div>
